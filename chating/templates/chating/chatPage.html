<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #337ab7;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 18px;
            margin-bottom: 0;
        }

        .logout-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .chat-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .chat-messages {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }

        .chat-input {
            padding: 20px;
            text-align: right;
        }

        .chat-input input[type="text"] {
            width: 75%;
            height: 40px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .chat-input button[type="submit"] {
            width: 23%;
            height: 40px;
            padding: 10px;
            font-size: 18px;
            background-color: #337ab7;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .chat-input button[type="submit"]:hover {
            background-color: #23527c;
        }

        .chat-message {
            margin-bottom: 20px;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .chat-message:last-child {
            border-bottom: none;
        }

        .chat-username {
            font-weight: bold;
            color: #337ab7;
        }

        .chat-text {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Hello, Welcome to my chat site {{request.user}}!</h1>
        {% if request.user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-danger logout-button">Logout</a>
        {% endif %}
    </div>
    <div class="chat-container">
        <div class="chat-messages">
            <!-- chat messages will be appended here -->
        </div>
        <div class="chat-input">
            <input type="text" id="id_message_send_input" placeholder="Type a message..." />
            <button type="submit" id="id_message_send_button">Send</button>
        </div>
    </div>
    <script>
        let chatSocket;

        function setupWebSocket() {
            chatSocket = new WebSocket("wss://" + window.location.host + "/");

            chatSocket.onopen = function (e) {
                console.log("WebSocket connection established.");
            };

            chatSocket.onclose = function (e) {
                console.log("WebSocket connection closed.");
                // Attempt to reconnect every 5 seconds if connection closes
                setTimeout(setupWebSocket, 5000);
            };

            chatSocket.onerror = function (e) {
                console.error("WebSocket error:", e);
            };

            chatSocket.onmessage = function (e) {
                const data = JSON.parse(e.data);
                const messageDiv = document.createElement("div");
                messageDiv.classList.add("chat-message");
                messageDiv.innerHTML = `<span class="chat-username">${data.username}</span>: <span class="chat-text">${data.message}</span>`;
                document.querySelector(".chat-messages").appendChild(messageDiv);
                document.querySelector(".chat-messages").scrollTop = document.querySelector(".chat-messages").scrollHeight;
            };
        }

        setupWebSocket();

        document.querySelector("#id_message_send_input").focus();

        document.querySelector("#id_message_send_input").onkeyup = function (e) {
            if (e.keyCode === 13) {
                document.querySelector("#id_message_send_button").click();
            }
        };

        document.querySelector("#id_message_send_button").onclick = function (e) {
            const messageInput = document.querySelector("#id_message_send_input").value;
            if (messageInput.trim()) {
                if (chatSocket.readyState === WebSocket.OPEN) {
                    chatSocket.send(JSON.stringify({ message: messageInput, username: "{{ request.user.username }}" }));
                    document.querySelector("#id_message_send_input").value = "";
                } else {
                    console.error("WebSocket is not open. Unable to send message.");
                }
            }
        };
    </script>
</body>
</html>
